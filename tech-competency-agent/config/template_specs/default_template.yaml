# Output template specification

template_type: excel
sheet_name: "Technical Competencies"

# Column mappings
columns:
  job_id:
    column: A
    header: "Job ID"
    width: 15

  job_title:
    column: B
    header: "Job Title"
    width: 30

  rank:
    column: C
    header: "Rank"
    width: 8

  competency_name:
    column: D
    header: "Competency Name"
    width: 40

  definition:
    column: E
    header: "Definition"
    width: 60
    wrap_text: true

  why_it_matters:
    column: F
    header: "Why It Matters"
    width: 50
    wrap_text: true

  behavioral_indicators:
    column: G
    header: "Behavioral Indicators"
    width: 60
    wrap_text: true
    list_separator: "\nâ€¢ "

  tools_methods:
    column: H
    header: "Tools/Methods/Technologies"
    width: 40
    wrap_text: true

  criticality_score:
    column: I
    header: "Criticality Score"
    width: 15
    number_format: "0.00"

  coverage_pct:
    column: J
    header: "Responsibility Coverage %"
    width: 20
    number_format: "0%"

# Formatting
formatting:
  header_row: 1
  freeze_panes: "A2"
  header_style:
    bold: true
    background_color: "4472C4"
    font_color: "FFFFFF"
  row_height: auto
  alternate_row_color: "F2F2F2"

# Metadata sheet
metadata_sheet:
  enabled: true
  sheet_name: "Metadata"
  fields:
    - run_id
    - run_timestamp
    - input_files
    - total_jobs
    - total_competencies
    - flags_count
    - validation_status
